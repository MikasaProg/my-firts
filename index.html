<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Tracker Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #1c2127);
            --card: var(--tg-theme-secondary-bg-color, #242b33);
            --text: var(--tg-theme-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #8b95a1);
            --primary: #74aa50;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --orange: #e67e22;
            --accent: #4a90e2;
        }

        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overscroll-behavior: none; }
        .app-container { max-width: 600px; margin: 0 auto; }

        .status-header { display: flex; gap: 10px; margin-bottom: 15px; }
        .status-item { flex: 1; background: var(--card); padding: 15px; border-radius: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .status-emoji { font-size: 24px; display: block; }
        .status-val { font-weight: bold; font-size: 14px; display: block; margin: 4px 0; }
        .status-label { font-size: 10px; color: var(--hint); text-transform: uppercase; letter-spacing: 0.5px; }

        .user-tabs { display: flex; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 15px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 12px; background: none; color: var(--text); font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--card); color: var(--primary); }

        .day-nav { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 10px 15px; border-radius: 15px; margin-bottom: 15px; }
        .nav-btn { background: rgba(255,255,255,0.1); border: none; color: #fff; padding: 5px 15px; border-radius: 10px; }

        .section-card { background: var(--card); padding: 15px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h3 { margin: 0 0 15px 0; font-size: 14px; display: flex; align-items: center; gap: 8px; color: var(--text); }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        input, select { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 8px; border-radius: 10px; outline: none; }
        
        .c-item { display: flex; align-items: center; gap: 8px; }
        .btn-del { color: var(--danger); background: none; border: none; font-size: 18px; cursor: pointer; padding: 0 5px; }
        .star { color: #f1c40f; margin-left: 5px; font-weight: bold; }

        .food-input-group { display: flex; gap: 8px; margin-bottom: 10px; align-items: stretch; }
        .food-input-group input[type="text"] { flex: 2; min-width: 0; }
        .food-input-group input[type="number"] { flex: 1; min-width: 50px; }
        
        .food-log { margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 12px; display: none; font-size: 13px; }
        .food-log.active { display: block; }
        .toggle-btn { background: none; border: none; color: var(--accent); font-size: 12px; cursor: pointer; padding: 5px 0; }

        .fin-summary { display: flex; gap: 20px; align-items: center; margin-bottom: 15px; font-weight: bold; font-size: 13px; }
        .v-plus { color: var(--primary); }
        .v-minus { color: var(--danger); }
        .btn-clear { background: none; border: none; font-size: 20px; cursor: pointer; }

        .btn-ok { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-red { background: var(--danger); }
        .num-inp { width: 45px; text-align: center; padding: 4px; }
        #calStatus { font-weight: bold; font-size: 13px; margin-left: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="status-header">
        <div class="status-item">
            <span id="dayEmo" class="status-emoji">üò¥</span>
            <span id="dayText" class="status-val">...</span>
            <span class="status-label">–†–µ–∑—É–ª—å—Ç–∞—Ç</span>
        </div>
        <div class="status-item">
            <span id="monthEmo" class="status-emoji">‚è≥</span>
            <span id="monthText" class="status-val">...</span>
            <span class="status-label">–ù–µ–¥–µ–ª—è</span>
        </div>
    </div>

    <div class="user-tabs">
        <button id="btn-–ê—Ä—Ç–µ–º" class="tab-btn active" onclick="setUser('–ê—Ä—Ç–µ–º')">–ê—Ä—Ç–µ–º</button>
        <button id="btn-–í–µ—Ä–æ–Ω–∏–∫–∞" class="tab-btn" onclick="setUser('–í–µ—Ä–æ–Ω–∏–∫–∞')">–í–µ—Ä–æ–Ω–∏–∫–∞</button>
    </div>

    <div class="day-nav">
        <button class="nav-btn" onclick="changeDay(-1)">‚ùÆ</button>
        <b id="dateDisplay">...</b>
        <button class="nav-btn" onclick="changeDay(1)">‚ùØ</button>
    </div>

    <div class="section-card">
        <h3>üìú –ü—Ä–∏–≤—ã—á–∫–∏</h3>
        <div id="customHabitsList"></div>
        <div style="margin-top:15px; padding-top:15px; border-top:1px dashed rgba(255,255,255,0.1);">
            <div style="display:grid; grid-template-columns: 50px 1fr 70px; gap:5px; margin-bottom:8px;">
                <select id="newH_Emo"><option>üéØ</option><option>üíß</option><option>üëü</option><option>üßò</option><option>üíä</option><option>üçé</option></select>
                <input type="text" id="newH_Name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ...">
                <select id="newH_Type"><option value="check">‚òëÔ∏è</option><option value="goal">üî¢</option></select>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="font-size:12px; color:var(--hint)"><input type="checkbox" id="newH_Stat" checked> –£—á–∏—Ç—ã–≤–∞—Ç—å</label>
                <button class="btn-ok" onclick="addHabitSchema()" style="padding: 5px 15px;">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div class="section-card">
        <h3>üçé –ü–∏—Ç–∞–Ω–∏–µ (–¶–µ–ª—å: <input type="number" id="cN" style="width:60px; background:none; border:none; padding:0;" onchange="save()">)</h3>
        <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <span>–§–∞–∫—Ç: <b id="cF_val">0</b> –∫–∫–∞–ª</span>
            <span id="calStatus"></span>
        </div>
        <div class="food-input-group">
            <input type="text" id="fName" placeholder="–ü—Ä–æ–¥—É–∫—Ç...">
            <input type="number" id="fCal" placeholder="–∫–∫–∞–ª">
            <button class="btn-ok" onclick="addFood()">–û–ö</button>
        </div>
        <button class="toggle-btn" onclick="document.getElementById('foodLog').classList.toggle('active')">‚ñº –ü–æ–∫–∞–∑–∞—Ç—å —Å—ä–µ–¥–µ–Ω–Ω–æ–µ</button>
        <div id="foodLog" class="food-log"></div>
    </div>

    <div class="section-card">
        <h3>üí∞ –§–∏–Ω–∞–Ω—Å—ã (–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span>)</h3>
        <div class="fin-summary">
            <span>–ü–†–ò–ë–´–õ–¨: <span id="vPlus" class="v-plus">0</span></span>
            <span>–¢–†–ê–¢–´: <span id="vMinus" class="v-minus">0</span></span>
            <button class="btn-clear" onclick="clearFin()">üßπ</button>
        </div>
        <div style="display:flex; gap:8px;">
            <input type="number" id="mInp" placeholder="–°—É–º–º–∞..." style="flex:1">
            <button class="btn-ok" onclick="modMoney(true)">+</button>
            <button class="btn-ok btn-red" onclick="modMoney(false)">-</button>
        </div>
    </div>

    <div class="section-card chart-box"><canvas id="mainChart"></canvas></div>
</div>

<script>
    const DB_URL = "https://family-b4799-default-rtdb.europe-west1.firebasedatabase.app/";
    let user = '–ê—Ä—Ç–µ–º', day = new Date().getDate(), chart;
    let fullData = {}; 

    async function setUser(n) { 
        user = n; 
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText === n)); 
        await load(); 
    }
    
    async function changeDay(v) { 
        day = Math.max(1, Math.min(31, day + v)); 
        await load(); 
    }

    async function addHabitSchema() {
        const name = document.getElementById('newH_Name').value;
        if(!name) return;
        // –°—Ö–µ–º–∞ —Ç–µ–ø–µ—Ä—å —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –ø–æ –ø—É—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const schema = await getCloud(`schemas/${user}`) || [];
        schema.push({ id: Date.now(), emo: document.getElementById('newH_Emo').value, name: name, type: document.getElementById('newH_Type').value, inStat: document.getElementById('newH_Stat').checked });
        await setCloud(`schemas/${user}`, schema);
        document.getElementById('newH_Name').value = ''; 
        await load();
    }

    async function delHabitSchema(id) {
        let schema = await getCloud(`schemas/${user}`) || [];
        schema = schema.filter(h => h.id !== id);
        await setCloud(`schemas/${user}`, schema); 
        await load();
    }

    async function save() {
        const habitsData = {};
        document.querySelectorAll('.habit-row').forEach(row => {
            const id = row.dataset.id;
            const type = row.dataset.type;
            if(type === 'check') { habitsData[id] = row.querySelector('input[type="checkbox"]').checked; } 
            else { habitsData[id] = { val: parseInt(row.querySelector('.h-val').value) || 0, goal: parseInt(row.querySelector('.h-goal').value) || 0 }; }
        });
        const foodList = Array.from(document.querySelectorAll('.f-item')).map(el => ({ n: el.dataset.n, c: parseInt(el.dataset.c) }));
        const data = { 
            habits: habitsData, 
            cN: parseInt(document.getElementById('cN').value) || 2000, 
            p: parseInt(document.getElementById('vPlus').innerText) || 0, 
            m: parseInt(document.getElementById('vMinus').innerText) || 0, 
            foodList: foodList 
        };
        await setCloud(`days/${user}/d${day}`, data);
        updateUI();
    }

    async function load() {
        document.getElementById('dateDisplay').innerText = `${day} –§–µ–≤`;
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–π —Å—Ö–µ–º—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const schema = await getCloud(`schemas/${user}`) || [];
        const d = await getCloud(`days/${user}/d${day}`) || {};
        
        fullData[user] = await getCloud(`days/${user}`) || {};

        const list = document.getElementById('customHabitsList'); 
        list.innerHTML = '';
        
        schema.forEach(h => {
            const val = d.habits ? d.habits[h.id] : null;
            let isDone = false, control = '';
            
            if(h.type === 'check') {
                isDone = val === true;
                control = `<input type="checkbox" onchange="save()" ${isDone ? 'checked' : ''}>`;
            } else {
                const curV = val ? val.val : 0;
                const curG = val ? val.goal : 10;
                isDone = curV >= curG && curG > 0;
                control = `<div><input type="number" class="num-inp h-val" value="${curV}" onchange="save()"> <span style="color:var(--hint)">/</span> <input type="number" class="num-inp h-goal" value="${curG}" onchange="save()"></div>`;
            }

            list.innerHTML += `<div class="row habit-row" data-id="${h.id}" data-type="${h.type}">
                <div class="c-item"><button class="btn-del" onclick="delHabitSchema(${h.id})">√ó</button>
                <span>${h.emo} ${h.name}${isDone ? '<span class="star">‚≠ê</span>' : ''}</span></div>${control}</div>`;
        });
        
        document.getElementById('cN').value = d.cN || 2000;
        document.getElementById('vPlus').innerText = d.p || 0;
        document.getElementById('vMinus').innerText = d.m || 0;
        const log = document.getElementById('foodLog'); log.innerHTML = '';
        (d.foodList || []).forEach(f => renderFoodItem(f.n, f.c)); 
        updateUI();
    }

    async function setCloud(path, data) {
        await fetch(`${DB_URL}${path}.json`, { method: 'PUT', body: JSON.stringify(data) });
    }

    async function getCloud(path) {
        const r = await fetch(`${DB_URL}${path}.json`);
        return await r.json();
    }

    function renderFoodItem(n, c) {
        const div = document.createElement('div'); div.className = 'f-item'; div.dataset.n = n; div.dataset.c = c;
        div.style = "display:flex; justify-content:space-between; margin-bottom:8px;";
        div.innerHTML = `<span>${n} (${c} –∫–∫–∞–ª)</span><button class="btn-del" onclick="this.parentElement.remove(); save();">√ó</button>`;
        document.getElementById('foodLog').appendChild(div);
    }

    function addFood() {
        const n = document.getElementById('fName').value || '–ï–¥–∞';
        const c = parseInt(document.getElementById('fCal').value) || 0;
        if(c > 0) { renderFoodItem(n, c); document.getElementById('fName').value = ''; document.getElementById('fCal').value = ''; save(); }
    }

    function modMoney(isP) {
        const id = isP ? 'vPlus' : 'vMinus';
        document.getElementById(id).innerText = (parseInt(document.getElementById(id).innerText) || 0) + (parseInt(document.getElementById('mInp').value) || 0);
        document.getElementById('mInp').value = ''; save();
    }

    function clearFin() { if(confirm("–°–±—Ä–æ—Å–∏—Ç—å?")) { document.getElementById('vPlus').innerText='0'; document.getElementById('vMinus').innerText='0'; save(); } }

    async function updateUI() {
        const p = parseInt(document.getElementById('vPlus').innerText);
        const m = parseInt(document.getElementById('vMinus').innerText);
        document.getElementById('balance').innerText = p - m;

        const schema = await getCloud(`schemas/${user}`) || [];
        const d = await getCloud(`days/${user}/d${day}`) || {};
        
        let t = 0, dn = 0;
        schema.forEach(h => {
            if(!h.inStat) return; t++;
            const v = d.habits ? d.habits[h.id] : null;
            if(h.type === 'check' && v === true) dn++;
            if(h.type === 'goal' && v && v.val >= v.goal && v.goal > 0) dn++;
        });

        const cF = (d.foodList || []).reduce((acc, f) => acc + f.c, 0);
        const cN = d.cN || 2000;
        document.getElementById('cF_val').innerText = cF;
        t++; if(cF > 0 && (cF/cN >= 0.9 && cF/cN <= 1.1)) dn++;

        const perc = t > 0 ? dn / t : 0;
        const calStatus = document.getElementById('calStatus');
        const diff = cF / cN;
        if (cF === 0) calStatus.innerText = "";
        else if (diff <= 1.1 && diff >= 0.9) { calStatus.innerText = "üòä –ù–æ—Ä–º–∞"; calStatus.style.color = "var(--primary)"; }
        else { calStatus.innerText = diff < 0.9 ? "ü§® –ú–∞–ª–æ" : "‚ö†Ô∏è –ü–µ—Ä–µ–±–æ—Ä"; calStatus.style.color = "var(--orange)"; }

        const st = perc >= 0.9 ? ["üöÄ", "–°—É–ø–µ—Ä"] : perc >= 0.6 ? ["ü•á", "–•–æ—Ä–æ—à–æ"] : perc >= 0.3 ? ["ü•à", "–ù–æ—Ä–º"] : ["ü•â", "–ü–ª–æ—Ö–æ"];
        document.getElementById('dayEmo').innerText = st[0];
        document.getElementById('dayText').innerText = st[1];
        drawChart(schema);
    }

    function drawChart(schema) {
        let scores = [], colors = [];
        const userData = fullData[user] || {};
        for(let i=1; i<=31; i++) {
            const d = userData[`d${i}`] || {};
            let t = 0, dn = 0;
            schema.forEach(h => { if(h.inStat) { t++; const v = d.habits ? d.habits[h.id] : null; if(h.type==='check' && v===true) dn++; if(h.type==='goal' && v && v.val >= v.goal) dn++; } });
            const cF = (d.foodList || []).reduce((acc, f) => acc + f.c, 0);
            t++; if(cF > 0 && (cF/(d.cN||2000) >= 0.9 && cF/(d.cN||2000) <= 1.1)) dn++;
            const p = t > 0 ? dn / t : 0;
            scores.push(dn);
            colors.push(p >= 0.9 ? '#74aa50' : p >= 0.6 ? '#f1c40f' : p >= 0.3 ? '#e67e22' : '#e74c3c');
        }
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, { type: 'bar', data: { labels: Array.from({length:31}, (_,i)=>i+1), datasets: [{ data: scores, backgroundColor: colors, borderRadius: 6 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#8b95a1', font: { size: 9 } } } } } });
    }
    load();
</script>
</body>
</html>
